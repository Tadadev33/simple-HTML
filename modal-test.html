<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <title>Modal Test</title>
    <style>
        body {
            width: 100vw;
            height: 100vh;
            margin: 0;
            padding: 0;
        }
        
        .main-container {
            width: 100%;
            height: 100%;
            display: flex;
            z-index: 100px;
        }
        
        .common-button {
            /* Modal Button */
            width: 255px;
            height: 59px;
            color: #FFFFFF;
            margin: auto;
            background: #06243C;
            border-radius: 4px;
            font-family: Assistant;
            font-style: normal;
            font-weight: bold;
            font-size: 20px;
            line-height: 26px;
            text-align: center;
        }
        
        .modal-button:hover {
            cursor: pointer;
        }
        
        #main-modal {
            position: absolute;
            height: 529px;
            width: 480px;
            left: calc(50% - 240px);
            top: calc(50% - 529px/2);
            display: none;
            box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.85);
            border-radius: 10px;
            background: #FFFFFF;
        }
        
        #container {
            display: flex;
            width: 100%;
            height: 100%;
        }
        
        #modal-content {
            text-align: center;
            display: flex;
            flex-direction: column;
            margin: auto;
        }
        
        #modal-graphic {
            width: 150.54px;
            height: 147.55px;
            margin-left: auto;
            margin-right: auto;
        }
        
        #title {
            font-family: Sorts Mill Goudy;
            font-size: 37px;
            line-height: 110%;
            width: 315px;
            height: 41px;
            /* identical to box height, or 41px */
        }
        
        #description {
            font-family: Assistant;
            font-size: 18px;
            line-height: 150%;
            width: 236px;
            height: 81px;
            margin-left: auto;
            margin-right: auto;
        }
        
        #modal-text {
            font-style: normal;
            font-weight: normal;
            text-align: center;
            color: #252525;
            width: 315px;
            margin-left: auto;
            margin-right: auto;
        }
        
        #close-button {
            position: absolute;
            width: 12px;
            height: 12px;
            font-size: 12px;
            right: 30px;
            top: 30px;
            padding: 0px;
            color: #C3C8CC;
            background: transparent;
            border: none;
        }
        
        #next-button {
            margin-left: auto;
            margin-right: auto;
        }
        
        button:hover {
            cursor: pointer;
        }
        
        #mask {
            z-index: 0;
            position: absolute;
            left: 0px;
            top: 0px;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            display: none;
        }
        
        @media only screen and (max-width: 520px) {
            #main-modal {
                position: absolute;
                height: 529px;
                width: 315px;
                display: none;
                box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.85);
                border-radius: 10px;
                background: #FFFFFF;
                left: calc(50% - 315px/2);
                top: calc(50% - 529px/2);
            }
        }
    </style>
</head>
